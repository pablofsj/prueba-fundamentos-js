<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Encuentra tu SuperHero</title>
</head>

<body>
    <header>
        <nav class="navbar bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand text-light" href="#">
                    <img src="assets/img/favicon.ico" alt="logo de superhero">
                    SuperHero
                </a>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="searchSection text-center">
            <img class="img-fluid my-3"  src="assets/img/sh2.jpg" alt="">
            <h1 class="mb-5">Encuentra tu SuperHero !</h1>
            <h5>Ingrese el numero del SuperHero a buscar</h5>
            <form id="heroForm">
                <input id="heroNumber" type="number" class="form-control">
                <button id="heroSubmit" type="submit" class="btn btn-success my-4">Buscar</button>
            </form>
        </section>
        <section id="heroDetails" class="row">
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.canvasjs.com/jquery.canvasjs.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
